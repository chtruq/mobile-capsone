<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/panolens/build/panolens.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div
        style="
          position: absolute;
          top: 10px;
          left: 10px;
          color: white;
          font-size: 20px;
        "
      >
        Click on the panorama to add a hotspot
      </div>
    </div>
    <script>
      const container = document.getElementById("container");
      const viewer = new PANOLENS.Viewer({ container });

      // Thêm hình ảnh panorama
      const panorama = new PANOLENS.ImagePanorama("{IMAGE_URL}");
      viewer.add(panorama);

      // Tùy chỉnh thêm hotspot
      panorama.addEventListener("click", (event) => {
        console.log("Clicked on panorama at", event.position);
      });
    </script>
  </body>
</html>
